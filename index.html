<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quote generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="script.js"></script>
  <link  href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
   <div class="px-8 items-center m-screen h-screen flex justify-center" id="main">
       <div class="bg-black p-16 rounded-lg shadow-lg  shadow-white border-white border-2" >
       <div class="pb-4">
           <p  id="quote" class="lg:text-5xl italic md:text-3xl"></p>
           <p  id="author" class="text-right pt-4 underline"></p>
           <p  id="no" class="text-right pt-4 underline"></p>
       </div>
       <div class="flex justify-between">
           <button onclick ="tweet()" class="bg-white rounded-sm px-4 py-2 text-black  shadow-sm shadow-white pr-4">
            Tweet this
           </button>
           <button onclick="fetchUser()" class="bg-white rounded-sm px-4 py-2 text-black shadow-sm shadow-white">
               Next one
           </button>
       </div>
    </div>
   </div>
   <!-- loader animatioon -->
   <div class="loader flex justify-center items-center" id="loader"></div>
</body>
</html>
